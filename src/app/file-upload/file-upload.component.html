<div class="row">
  <input type="file" class="upload" accept="*" (change)="changeListener($event)">
  <input id="uploadFile" class="upload-file form-control" name="uploadFile" placeholder="Choose File" [(ngModel)]="selectedFileName" disabled="disabled" />
  <button class="fileUpload btn btn-primary">
    <span>{{uploadButtonText}}</span>
  </button>
</div>
